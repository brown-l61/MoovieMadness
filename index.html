<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/app.js"></script>
    <script src="js/main.js"></script>
    <!-- Add your SVG icon for the tab -->
    <link rel="icon" href="../images/cowPattern.PNG" type="image/svg+xml">
    <title>MOOvie Madness- Landing Page</title>
</head>

<body>
    <div class="Maintitle">
        <h1> MOOvie Madness </h1>
    </div>
    
    <div class="login-page">
        
        
        <form action="#" class="login-form">
            <h2>Login</h2>
            <div class="input-box">
                <input type="text" id="userName" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" id="PasswordHash" placeholder="password" required>
            </div>
            <button type="submit" id="loginSubmit">Login</button>
    
            <p class="message">Don't have an account? <a href="#">Register now</a></p>
            
            <div id="errorMessage1" class="displayMessage"> </div>
        </form>
        
        
        
    
        <form action="#" class="registration-form">
            <h2>New Registration</h2>
            <div class="input-box">
                <input type="text" id="firstName" placeholder="First Name" required>
            </div>
            
            <div class="input-box">
                <input type="text" id="surName" placeholder="Surname" required>
            </div>
            
            <div class="input-box">
                <input type="text" id="reguserName" placeholder="Username" required>
            </div>
            
            <div class="input-box">
                <input type="email" id="Email" placeholder="Email" required>
            </div>
            
            <div class="input-box">
                <input type="password" id="regPasswordHash" placeholder="Password" required>
            </div>
            
            <button type="submit" id="registerSubmit">Register</button>
            
            
            
            <div id="successMessage" class="displayMessage"> </div>
            <div id="errorMessage" class="displayMessage"> </div>
            
            
    
            <p class="message">Already have account? <a href="#">Sign in</a></p>
        </form>
    </div>
    
    
</body>

</html>
